<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="content-section">
        <div class="company-logo">
            <img src="images/logo.png" alt="">
            <h1 class="header-logo">Dogs R Nice</h1>
        </div>
        <div class="header-links">
            <a href="#">Funny Dogs</a>
            <a href="#">Cute Dogs</a>
            <a href="#">Puppers (Beta)</a>
        </div>
    </header>
    <main class="main-content">
        <div class="awesome-content content-section">
            <div class="awesome-text-content">
                <h1>We love dogs</h1>
                <p>We love dogs so much, we built a whole website for that. Can you beleive it? An entire website for
                    dogs. If you love dogs as much as we do, be sure to sign up for our newsletter!</p>
                <button class="sign-up-button">Sign up</button>
            </div>
            <div class="awesome-image-content">
                <img src="images/awesome-image.png" alt="">
            </div>
        </div>
        <div class="random-information content-section"></div>
        <div class="quote-content content-section"></div>
        <div class="signup-content content-section"></div>
    </main>
    <footer class="content-section"></footer>
</body>

</html>
